{{ if .Site.GoogleAnalytics }}
<amp-analytics type="gtag" data-credentials="include">
<script type="application/json">
{
  "vars" : {
    "gtag_id": "{{ .Site.GoogleAnalytics }}",
    "config" : {
      "{{ .Site.GoogleAnalytics }}": { "groups": "default" }
    }
  }
}
</script>
</amp-analytics>
{{ end }}
